<body>
    <!-- document object model --dom -->

    <!-- document give behaviour to web pages -->


    <!-- selectors in javascript -->
    <h1 class="ac">DOM1</h1>
    <h1 id="ab">DOM 2</h1>
    <h1 class="ac">DOM3</h1>
    

    <ul>
        <li>1.using tagname=document.getElementByTagName('tagname')</li>

        <li>3.using id=document.getElementByClassName('classname')</li>
        <li>4.using id=document.querySelector('id','classname','tagname')</li>

    </ul>
